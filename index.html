<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="mainThemeStyle.css" rel="stylesheet">
    <link href="examplesTheme.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="radio--example">
    <h1>Checkbox</h1>
    <div class="light--theme__radio--example theme--wrapper">
        <h2>Светлая тема</h2>
        <h3>Large</h3>
        <div class="wrapper">
            <input id="cll1" type="checkbox" name="ll-checkbox">
            <label class="light--theme large" for="cll1">Label</label>

            <input id="cll2" type="checkbox" name="ll-checkbox" checked>
            <label class="light--theme large" for="cll2">Label</label>

            <input id="cll3" type="checkbox" name="ll-checkbox-disabled" disabled>
            <label class="light--theme large" for="cll3">Label</label>

            <input id="cll4" type="checkbox" name="ll-checkbox-disabled" checked disabled>
            <label class="light--theme large" for="cll4">Label</label>
        </div>
        <h3>Medium</h3>
        <div class="wrapper">
            <input id="cml1" type="checkbox" name="ll-checkbox">
            <label class="light--theme medium" for="cml1">Label</label>

            <input id="cml2" type="checkbox" name="ll-checkbox" checked>
            <label class="light--theme medium" for="cml2">Label</label>

            <input id="cml3" type="checkbox" name="ll-checkbox-disabled" disabled>
            <label class="light--theme medium" for="cml3">Label</label>

            <input id="cml4" type="checkbox" name="ll-checkbox-disabled" checked disabled>
            <label class="light--theme medium" for="cml4">Label</label>
        </div>
    </div>
    <div class="dark--theme__radio--example theme--wrapper">
        <h2>Темная тема</h2>
        <h3>Large</h3>
        <div class="wrapper">
            <input id="cld1" type="checkbox" name="ld-radio">
            <label class="dark--theme large" for="cld1">Label</label>

            <input id="cld2" type="checkbox" name="ld-radio" checked>
            <label class="dark--theme large" for="cld2">Label</label>

            <input id="cld3" type="checkbox" name="ld-radio-disabled" disabled>
            <label class="dark--theme large" for="cld3">Label</label>

            <input id="cld4" type="checkbox" name="ld-radio-disabled" checked disabled>
            <label class="dark--theme large" for="cld4">Label</label>
        </div>
        <h3>Medium</h3>
        <div class="wrapper">
            <input id="cmd1" type="checkbox" name="md-radio">
            <label class="dark--theme medium" for="cmd1">Label</label>

            <input id="cmd2" type="checkbox" name="md-radio" checked>
            <label class="dark--theme medium" for="cmd2">Label</label>

            <input id="cmd3" type="checkbox" name="md-radio-disabled" disabled>
            <label class="dark--theme medium" for="cmd3">Label</label>

            <input id="cmd4" type="checkbox" name="md-radio-disabled" checked disabled>
            <label class="dark--theme medium" for="cmd4">Label</label>
        </div>
    </div>
</div>
</body>
</html>
