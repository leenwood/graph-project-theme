<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="mainThemeStyle.css" rel="stylesheet">
    <link href="examplesTheme.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="radio--example">
    <h1>Radio</h1>
    <div class="light--theme__radio--example theme--wrapper">
        <h2>Светлая тема</h2>
        <h3>Large</h3>
        <div class="wrapper">
            <input id="ll1" type="radio" name="ll-radio">
            <label class="light--theme large" for="ll1">Label</label>

            <input id="ll2" type="radio" name="ll-radio" checked>
            <label class="light--theme large" for="ll2">Label</label>

            <input id="ll3" type="radio" name="ll-radio-disabled" disabled>
            <label class="light--theme large" for="ll3">Label</label>

            <input id="ll4" type="radio" name="ll-radio-disabled" checked disabled>
            <label class="light--theme large" for="ll4">Label</label>
        </div>
        <h3>Medium</h3>
        <div class="wrapper">
            <input id="ml1" type="radio" name="ml-radio">
            <label class="light--theme medium" for="ml1">Label</label>

            <input id="ml2" type="radio" name="ml-radio" checked>
            <label class="light--theme medium" for="ml2">Label</label>

            <input id="ml3" type="radio" name="ml-radio-disabled" disabled>
            <label class="light--theme medium" for="ml3">Label</label>

            <input id="ml4" type="radio" name="ml-radio-disabled" checked disabled>
            <label class="light--theme medium" for="ml4">Label</label>
        </div>
    </div>
    <div class="dark--theme__radio--example theme--wrapper">
        <h2>Темная тема</h2>
        <h3>Large</h3>
        <div class="wrapper">
            <input id="ld1" type="radio" name="ld-radio">
            <label class="dark--theme large" for="ld1">Label</label>

            <input id="ld2" type="radio" name="ld-radio" checked>
            <label class="dark--theme large" for="ld2">Label</label>

            <input id="ld3" type="radio" name="ld-radio-disabled" disabled>
            <label class="dark--theme large" for="ld3">Label</label>

            <input id="ld4" type="radio" name="ld-radio-disabled" checked disabled>
            <label class="dark--theme large" for="ld4">Label</label>
        </div>
        <h3>Medium</h3>
        <div class="wrapper">
            <input id="md1" type="radio" name="md-radio">
            <label class="dark--theme medium" for="md1">Label</label>

            <input id="md2" type="radio" name="md-radio" checked>
            <label class="dark--theme medium" for="md2">Label</label>

            <input id="md3" type="radio" name="md-radio-disabled" disabled>
            <label class="dark--theme medium" for="md3">Label</label>

            <input id="md4" type="radio" name="md-radio-disabled" checked disabled>
            <label class="dark--theme medium" for="md4">Label</label>
        </div>
    </div>
</div>
</body>
</html>
